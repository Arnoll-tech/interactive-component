<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="conteiner">
    <div class="card">
      <div class="icon"></div>
      <div class="text">
        <div class="div__text--title">How did we do?</div>
        <div class="div__text--paragraph">  Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</div>
      </div>
      <div class="rating">
        <ul>
          <li class="ul__li--1">1</li>
          <li class="ul__li--2">2</li>
          <li class="ul__li--3">3</li>
          <li class="ul__li--4">4</li>
          <li class="ul__li--5">5</li>
        </ul>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </div>
  </main>
  <!-- Rating state start -->



  <!-- Rating state end -->

  <!-- Thank you state start -->
  <!--
  You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

Thank you state end -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Arnoll-tech">Arnoll Bermudez</a>.
    </div>
  </footer>
</body>
</html>
